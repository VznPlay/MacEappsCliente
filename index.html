<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo-Vznplay</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333333;
            color: #fff;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #12233d;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.2em;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            text-transform: capitalize;
            width: 100%;
        }

        input::placeholder {
            color: #555;
        }

        .separator {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .separator div {
            flex: 1;
            height: 1px;
            background-color: #fff;
        }

        button {
            padding: 10px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 300;
        }

        .delete.btn {
            color: white;
        }

        .add-btn {
            background-color: #15ff00;
            color: black;
            font-weight: bold;
        }

        .add-btn{
            font-size: 1.4em;
        }

        .delete-btn {
            background-color: #FF0000;
            margin-top: 10px;
            padding: 8px 12px;
        }

        .success-message {
            margin-top: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 1.8em;
            color: #4CAF50;
            display: none;
        }

        /* Campo de pesquisa */
        .search-box {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            margin: 15px 0;
        }

        /* Lista de clientes */
        .data-list {
            margin-top: 20px;
            width: 100%;
            background-color: #ffffff;
            color: #000;
            padding: 10px;
            border-radius: 5px;
        }

        .data-list h2 {
            margin-bottom: 10px;
        }

        .data-list table {
            width: 100%;
            border-collapse: collapse;
            color: #000;
            background-color: #ffffff;
        }

        .data-list th, .data-list td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            word-wrap: break-word;
        }

        .data-list th {
            background-color: #e0e0e0;
        }


        /* CODIGO ABAIXO E DOS OUTROS SITES*/
.catalogo {
    display: flex;
    gap: 7px;
}

.sug{
    margin-right: 8px;
}

section {
    background-color:rgb(42, 99, 45); /* Azul forte */
    padding: 5px;
    display: flex;
    border: 2px solid #333; /* Borda para destaque */
    color: #fff; /* Cor do texto para contraste */
    border-radius: 7px;
}

section a {
    text-decoration: none;
    color: #ffffff;
    font-size: 16px;
}

.icon {
    width: 35px;
    height: 35px;
    margin: 2px;
}
#pac-man, #macs{
margin-left: 25px;
margin-right: 25px;
}
a{
    cursor: pointer;
}
/* CODIGO ACIMA E DOS AQUADRADOS DE OUTROS APPS*/



        @media (max-width: 600px) {
            .container {
                width: 100%;
            }

            h1 {
                font-size: 1.8em;
            }

            input[type="text"], .search-box, button {
                font-size: 0.9em;
                padding: 10px;
            }

            .data-list th, .data-list td {
                font-size: 0.8em;
                padding: 6px;
            }

    


.catalogo {
display: flex;
gap: 2px;
}

.sug{
margin-left: 0px;
margin-right: 0px;
}

section {
    background-color:rgb(42, 99, 45); /* Azul forte */
    padding: 3px;
    display: flex;
    border: 1px solid #333; /* Borda para destaque */
    color: #fff; /* Cor do texto para contraste */
    border-radius: 7px;
}

section a {
    text-decoration: none;
    color: #ffffff;
    font-size: 9px;
}

.icon {
    width: 24px;
    height: 24px;

}
#pac-man, #macs{
margin-left: 15px;
margin-right: 15px;

}


        }


    </style>
</head>
<body>

    <div class="container">
        <h1>Cadastro de Cliente - VznPlay</h1>

        <div class="catalogo">
            <section class="sug">
                <a href="#" target="_blank">
                    <img src="sugestao.png" alt="Ícone Sugestão" class="icon">
                    SUGESTÕES
                </a>
            </section>
            <section>
                <a href="#" target="_blank">
                    <img src="facilitador.png" alt="Ícone Facilitador" class="icon">
                    Facilitador
                </a>
            </section>
            <section>
                <a href="#" target="_blank">
                    <img src="gerenciador.png" alt="Ícone Gerenciador" class="icon">
                    Gerenciador
                </a>
            </section>
            <section>
                <a href="#" target="_blank">
                    <img id="pac-man" src="papa_teste.png" alt="Ícone Papa Teste" class="icon"> <br>
                    Papa teste
                </a>
            </section>
            <section>
                <a href="#" target="_blank">
                    <img id="macs" src="sorteio.png" alt="Ícone Organização" class="icon"> <br>
                    Sorteio
                </a>
            </section>
        </div> <br>
        <form id="clientForm">
            <input type="text" id="nome" maxlength="20" placeholder="Nome Do Cliente" required>
            <input type="text" id="app" maxlength="15" placeholder="Nome do aplicativo" required>
            <input type="text" id="mac" placeholder="Mac do cliente" required oninput="formatarMac()">
            <div class="separator">
                <div></div>
                <div></div>
            </div>
            <button type="button" class="add-btn" onclick="adicionarCliente()">Adicionar</button>
            <p class="success-message" id="successMessage">Usuário adicionado!</p>
        </form>

        <!-- Campo de pesquisa -->
        <input type="text" class="search-box" id="searchBox" placeholder="Pesquisar por nome, app ou MAC" oninput="filtrarClientes()">

        <div class="data-list" id="dataList">
            <h2>Lista de Clientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>App</th>
                        <th>MAC</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody id="clientTableBody">
                    <!-- Os dados aparecerão aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            carregarClientes();
        });

        function formatarMac() {
            const macField = document.getElementById("mac");
            let mac = macField.value.replace(/[^A-Fa-f0-9]/g, '').toUpperCase();

            if (mac.length > 12) {
                mac = mac.slice(0, 12);
            }

            let formattedMac = '';
            for (let i = 0; i < mac.length; i += 2) {
                if (i > 0) formattedMac += ':';
                formattedMac += mac.slice(i, i + 2);
            }

            macField.value = formattedMac;
        }

        function adicionarCliente() {
            const nome = document.getElementById('nome').value.trim();
            const app = document.getElementById('app').value.trim();
            const mac = document.getElementById('mac').value.trim();

            if (!nome || !app || !mac) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            const clientes = JSON.parse(localStorage.getItem("clientes") || "[]");
            clientes.push({ nome, app, mac });
            localStorage.setItem("clientes", JSON.stringify(clientes));

            exibirClientes();
            document.getElementById('clientForm').reset();
            const successMessage = document.getElementById("successMessage");
            successMessage.style.display = "block";
            setTimeout(() => successMessage.style.display = "none", 2000);
        }

        function exibirClientes(filtro = '') {
            const clientes = JSON.parse(localStorage.getItem("clientes") || "[]");
            const tabela = document.getElementById('clientTableBody');
            tabela.innerHTML = "";

            clientes.forEach((cliente, index) => {
                if (
                    filtro &&
                    !cliente.nome.toLowerCase().includes(filtro) &&
                    !cliente.app.toLowerCase().includes(filtro) &&
                    !cliente.mac.toLowerCase().includes(filtro)
                ) return;

                const novaLinha = document.createElement('tr');
                novaLinha.innerHTML = `
                    <td>${cliente.nome}</td>
                    <td>${cliente.app}</td>
                    <td>${cliente.mac}</td>
                    <td><button class="delete-btn" onclick="deletarCliente(${index})">Deletar</button></td>
                `;
                tabela.appendChild(novaLinha);
            });
        }

        function carregarClientes() {
            exibirClientes();
        }

        function filtrarClientes() {
            const filtro = document.getElementById('searchBox').value.trim().toLowerCase();
            exibirClientes(filtro);
        }

        function deletarCliente(index) {
            const clientes = JSON.parse(localStorage.getItem("clientes") || "[]");
            clientes.splice(index, 1);
            localStorage.setItem("clientes", JSON.stringify(clientes));
            exibirClientes();
        }
    </script>

</body>
</html>
